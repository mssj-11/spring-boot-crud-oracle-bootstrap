<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"><!-- AÃ±adiendo namespace -->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Tabla Estudiantes</title><link rel="icon" href="https://www.vectorlogo.zone/logos/springio/springio-icon.svg"></link>
</head>
<body>
	
	<nav class="navbar bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <img src="https://www.vectorlogo.zone/logos/springio/springio-icon.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
	      Control estudiantes
	    </a>
	  </div>
	</nav>
	
	
	
	<!-- Mostrar el Objeto -->
	<div class="container">
		<div><h1>Estudiantes</h1></div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-success btn-lg me-md-2">Nuevo</a>
			</div>
		<br>
		<table class="table table-striped table-bordered text-center">
		  	<thead class="table-dark">
		  		<tr>
		  			<th>ID</th>
		  			<th>Nombre Completo</th>
		  			<th>Direccion</th>
		  			<th>Email</th>
		  			<th>Acciones</th>
		  		</tr>
			</thead>
			<tbody>
			    <tr th:each="student : ${students}">
			    	<td th:text="${student.id}"></td>
			    	<td th:text="${student.name}"></td>
			    	<td th:text="${student.address}"></td>
			    	<td th:text="${student.email}"></td>
			    	<td>
			    		<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Editar</a>
			    		<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Eliminar</a>
			    	</td>
			    </tr>
			</tbody>
		</table>
		
	</div>
    
    
    
</body>
</html>
